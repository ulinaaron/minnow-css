@@include('./includes/_doc-head.html')

@@include('./includes/_header.html')

<div class="mw-wrapper">
    <div class="mw-row">
        <div class="large-3">
            @@include('./includes/_doc-sidebar.html')
        </div>
        <div class="large-9">
            <!-- #docs-forms-->
            <div id="docs-forms" class="mw-row">
                <div class="large-12 small-12">
                    <h1>Forms</h1>
                    <!-- Stacked Form-->
                    <h5> Stacked Forms</h5>
                    <form action="#" class="mw-form-stacked">
                        <div class="form-group">
                            <label for="name">Username</label>
                            <input id="name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" type="password">
                        </div>
                        <div class="form-item">
                            <input type="submit">
                        </div>
                    </form>
                    <!-- Aligned Form-->
                    <h5> Aligned Form</h5>
                    <form action="#" class="mw-form-aligned">
                        <div class="form-group">
                            <label for="name">Username</label>
                            <input id="name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" type="password">
                        </div>
                        <div class="form-item">
                            <input type="submit" class="button">
                        </div>
                    </form>
                    <!-- Aligned Form-->
                </div>
            </div>
            <!-- #docs-forms-->
        </div>
    </div>
</div>

@@include('./includes/_doc-footer.html')
